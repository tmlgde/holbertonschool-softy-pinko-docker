version: "3.9"

services:
  back-end:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    image: softy-pinko-back-end:task4
    ports:
      - "5252:5252"           # HOST:CONTAINER
    # (optionnel) si tu veux voir les logs clairement
    container_name: task4-back-end

  front-end:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    image: softy-pinko-front-end:task4
    ports:
      - "9000:9000"           # HOST:CONTAINER
    depends_on:
      - back-end              # s’assure que le back démarre d’abord
    container_name: task4-front-end
